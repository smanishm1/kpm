<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kraft Paper Mill</title>
  <meta name="description" content="Kraft Paper Mill – official website.">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; }
    header { padding: 14vh 2rem 4rem; text-align: center; background: radial-gradient(1200px 500px at 50% -200px, #e9f2ff, transparent); }
    h1 { margin: 0 0 .5rem; font-size: clamp(2rem, 4vw + 1rem, 3rem); }
    p.lead { margin: 0 auto; max-width: 56ch; font-size: clamp(1rem, 1vw + .9rem, 1.25rem); color: #555; }
    main { max-width: 960px; margin: 2rem auto; padding: 0 1rem 3rem; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.25rem; }
    .muted { color:#666; }
    a.button { display:inline-block; margin-top:1rem; background:#0d6efd; color:#fff; padding:.6rem 1rem; border-radius:8px; text-decoration:none; }
    footer { text-align:center; padding: 2rem 1rem; color:#777; border-top:1px solid #eee; }
    @media (prefers-color-scheme: dark) {
      header { background: radial-gradient(1200px 500px at 50% -200px, #1f2937, transparent); }
      .card { border-color:#374151; }
      .muted, p.lead, footer { color:#aaa; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kraft Paper Mill</h1>
    <p class="lead">Website coming soon. This placeholder is deployed via Cloudflare Pages.</p>
    <a class="button" href="mailto:info@kraftpapermill.com">Contact us</a>
  </header>
  <main>
    <div class="card">
      <h2>About</h2>
      <p class="muted">We manufacture and supply kraft paper products. A detailed site will be published here shortly.</p>
    </div>
  </main>
  <footer>
    © <span id="y"></span> Kraft Paper Mill
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
